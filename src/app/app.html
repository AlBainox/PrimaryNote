<h3 class="bg-primary text-center text-white p-2">
    Primary Note
</h3>
<div class="row">
    <div class="col-2">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
                <div *ngFor="let note of nt; let i = index">
                    <button class="btn btn-lg btn-outline-primary mb-2 me-2 col-10" (click)="changeNote(note)">{{note?.name}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <app-edit-table [note]="currentNote"></app-edit-table>
    </div>
</div>
<app-menu [stcks]="stcks" (newNotes) = "onChangedNotes($event)"></app-menu>
