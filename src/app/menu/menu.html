<ng-template #content let-offcanvas>
    <div class="offcanvas-header">
        <h4 class="offcanvas-title">Primary Note</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div *ngFor="let notes of stcks; let i = index">
                <button type="button" class="btn btn-primary mb-2 me-2 col-10" #newNotes (click)="changedNotes(notes.notes)">{{notes.title}}</button>
            </div>            
        </div>
        <div class="col-1"></div>
    </div>
    <div class="offcanvas-body">
        <div class="text-end">
            <button type="button" class="btn btn-outline-secondary"
                (click)="offcanvas.close('Close click')">Close</button>
        </div>
    </div>
</ng-template>
<div class="row">

    <div class="col-2">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
                <button class="btn btn-lg btn-primary mb-2 me-2 col-10" (click)="openEnd(content)">Wybierz
                    notatnik</button>
            </div>
        </div>
    </div>
    <div class="col-10">

    </div>
</div>
